<div class="container">
  <div class="row">
  <div class="col-md-6 offset-md-3">

  <!--Header-->
  <h3 class="header">Login</h3>

  <p class="par">Please enter information and then click "Submit" button</p>

  <!--Form input Fieds-->
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
     <label>Username</label>
     <input formControlName="userName" [ngClass]="{'is-invalid':    submitted && registerForm.controls}" type="email"  class="form-control" placeholder="Please enter username"   />  
  </div>
    
  <div class="form-group">
      <label>Password</label>
      <input formControlName="password" [ngClass]="{'is-invalid': submitted && registerForm.controls}" type="password"  class="form-control" placeholder="Please enter password" />      
 </div>
  

  <!--Button-->
  <div>
     <button  class="button" type="submit" ng-click ="/login-grid">Submit</button>
  </div>

  </form>

  </div>
  </div>
  </div>
